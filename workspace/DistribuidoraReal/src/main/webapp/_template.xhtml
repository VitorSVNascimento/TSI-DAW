<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets"
>
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<h:outputStylesheet name="style.css" library="css" />
		<title>Insert title here</title>
	</h:head>
	
	<h:body>
		<div id="cabecalho">
			<h:graphicImage library="imagens" name="logo-distribuidora.png"
			id="logoCompany"/>
			<h:form>
				<div id="usuarioLogado">
				
				<h:outputText value="Logado como: #{usuarioMB.usuario.login}"
				rendered="#{not empty usuarioMB.usuario.login}"/>
				<h:commandLink value="Sair" action="#{usuarioMB.logout}"
				rendered="#{not empty usuarioMB.usuario.login}"/>
				</div>
			</h:form>
		</div>
		
		<div id="conteudo">
		
			<ui:insert name="corpo"></ui:insert>
		
		</div>
		
		<div id="rodape">
			Copyright 2023. Todos os direitos reservados a Vitor Nascimento.
		</div>
	</h:body>
</html>
