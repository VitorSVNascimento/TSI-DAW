<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="_template.xhtml">
	<ui:define name="corpo">
		<h:outputScript name="jsf.js" library="javax.faces" target="head" />
		<h:form id="cadastro">
			<h2>Nota Fiscal</h2>
			<fieldset>
				<legend>Dados da Nota</legend>
				<h:outputLabel value="CNPJ:" for="cnpj" />
				<h:inputText id="cnpj" value="#{notaFiscalMB.notaFiscal.cnpj}" required="true"/>

				<h:outputLabel value="Data:" for="data" />
				<h:inputText id="data" value="#{notaFiscalMB.notaFiscal.data.time}">
					<f:convertDateTime pattern="dd/MM/yyy" timeZone="America/Sao_Paulo" required="true"/>
				</h:inputText>
			</fieldset>
			<fieldset>
				<legend>Adicionar Item na Nota</legend>
				<h:outputLabel value="Produto:" for="produto" />
				<h:selectOneMenu id="produto" value="#{notaFiscalMB.idProduto}">
					<f:selectItems value="#{produtoMB.produtos}" var="produto"
						itemValue="#{produto.id}"
						itemLabel="#{produto.id} - #{produto.nome}">
					</f:selectItems>
				</h:selectOneMenu>

				<h:outputLabel value="Quantidade" for="quantidade" />
				<h:inputText value="#{notaFiscalMB.item.quantidade}" />

				<h:commandButton value="Guardar Item"
					action="#{notaFiscalMB.guardaItem}" />
			</fieldset>

			<h:dataTable value="#{notaFiscalMB.notaFiscal.itens}" var="item"
				styleClass="dados" rowClasses="impar,par">
				<h:column>
					<f:facet name="header">Produto</f:facet>
					<h:outputText value="#{item.produto.nome}" />
				</h:column>
				<h:column>
					<f:facet name="header">Preço</f:facet>
					<h:outputText value="#{item.valorUnitario}">
						<f:convertNumber pattern="R$ #0.00" />
					</h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Quantidade</f:facet>
					<h:outputText value="#{item.quantidade}" />
				</h:column>
				<h:column>
					<f:facet name="header">Total</f:facet>
					<h:outputText value="#{item.total}">
						<f:convertNumber pattern="R$ #0.00" />
					</h:outputText>
				</h:column>
			</h:dataTable>
			<h:commandButton value="Gravar Nota Fiscal" action="#{notaFiscalMB.gravaNotaFiscal}"></h:commandButton>
		</h:form>
	</ui:define>
</ui:composition>
</html>
