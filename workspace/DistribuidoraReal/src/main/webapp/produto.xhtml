<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets"
>

<ui:composition template="_template.xhtml">
<ui:define name="corpo">
<h:outputScript name="jsf.js" library="javax.faces" target="head"/>
<h:form id="cadastro">
	<h2>
		<h:outputText value="Novo Produto" 
			rendered="#{empty produtoMB.produto.id}"/>
		<h:outputText value="Editar Produto" 
			rendered="#{not empty produtoMB.produto.id}"/>
	</h2>
	<fieldset>
	<legend>Dados do Produto</legend>
		<h:outputLabel value="Nome:" for="nome"/>
		<h:inputText id="nome" value="#{produtoMB.produto.nome}"/>
		<h:outputLabel value="Descrição:" for="descricao"/>
		<h:inputText id="descricao" value="#{produtoMB.produto.descricao}"/>
		<h:outputLabel value="Preço:" for="preco"/>
		<h:inputText id="preco" value="#{produtoMB.produto.preco}"/>
		<h:commandButton value="Gravar" action="#{produtoMB.grava}">
			<!-- execute="@form" vai enviar todas os dados do formulário
			para o servidor de forma assíncrona. 
			render=":cadastro :lista" faz referência aos ids dos 
			elementos que deverão ser renderizados. -->
			<f:ajax execute="@form" render=":cadastro :lista" />
		</h:commandButton>
		<h:commandButton value="cancelar" action="#{produtoMB.cancela}"/>
	</fieldset>
</h:form>

<h:form id="lista">
	<h:dataTable value="#{produtoMB.produtos}" var="produto"
		styleClass="dados" rowClasses="impar,par" >
		<h:column>
			<f:facet name="header">Nome</f:facet>
			#{produto.nome}
		</h:column>
		<h:column>
			<f:facet name="header">Descrição</f:facet>
			#{produto.descricao}
		</h:column>
		<h:column>
			<f:facet name="header">Preço</f:facet>
			#{produto.preco}
		</h:column>
		<h:column>
			<f:facet name="header">Remover</f:facet>
			<h:commandLink value="Remover" action="#{produtoMB.remove(produto)}"
			styleClass="btn btn-danger">
				<!-- Renderiza após a requisição todos componentes 
				contidos na tag <h:form> em que a tag <f:ajax> está. -->
				<f:ajax render="@form"/>
			</h:commandLink>
		</h:column>
		<h:column>
			<f:facet name="header">Alterar</f:facet>
			<h:commandLink value="Alterar" styleClass="btn">
				<f:setPropertyActionListener value="#{produto}" 
				target="#{produtoMB.produto}"></f:setPropertyActionListener>
				<f:ajax render=":cadastro"/>
			</h:commandLink>
		</h:column>
		
	</h:dataTable>
</h:form>
</ui:define>
</ui:composition>

</html>
