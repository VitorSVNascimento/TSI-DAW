<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
<ui:composition template="_template.xhtml" >
<ui:define name="page_title">Faturamento do dia</ui:define>
<ui:define name="corpo">
<h:outputScript name="jsf.js" library="javax.faces" target="head"></h:outputScript>
	<h2>Pedidos do dia</h2>
	<p:messages styleClass="erros"></p:messages>
	<h:form id="lista">

			<p:dataTable  value="#{orderListMB.dayOrder}" var="order" styleClass="dados" rowClasses="impar,par">
				
				<p:column headerText="Mesa">
					<h:outputText value="#{order.tableNumber}"></h:outputText>
				</p:column>
				
				<p:column headerText="Cliente">
					<h:outputText value="#{order.client.fullName}"></h:outputText>
				</p:column>
				
				<p:column headerText="Valor total do Pedido">
					<h:outputText value="#{order.total}"></h:outputText>
				</p:column>

				
			</p:dataTable>
			<h1>
				<h:outputText value="Faturamento do dia = R$ #{orderListMB.total}"></h:outputText>
			</h1>
		
	</h:form>
	
</ui:define>
</ui:composition>
</html>
