<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
<ui:composition template="_template.xhtml" >
<ui:define name="page_title">Página de confirmação</ui:define>
<ui:define name="corpo">
	<h:outputScript name="jsf.js" library="javax.faces" target="head"></h:outputScript>
	<h1>Cliente página de confirmação</h1>
			<h:form id="validateToken">
			<h2><h:outputText value="Foi enviado um código para o email: #{clientMB.client.email}!" /></h2>
			<fieldset>
				<legend>Digite o código para logar</legend>
				<h:outputLabel value="Código de confirmação" for="token"></h:outputLabel>
				<p:inputText id="token" value="#{clientMB.client.token}"/>

				<h:commandButton value="Logar" action="#{clientMB.validateToken}">
					<f:ajax execute="@form" render=":validateToken"></f:ajax>
				</h:commandButton>
			</fieldset>
		</h:form>
</ui:define>
</ui:composition>
</html>
